<div class="m-proxyServer">

    <div class="right-content">
        <div class="m-baseconfig-topFixed m-proxyserver-topfixed">
            <ol class="m-route f-cfb">
                <li translate="DP_CONFIG_COMMON_30"></li>
                <li class="route-separate">/</li>
                <li translate="DP_CONFIG_PROXYSERVER_01"></li>
            </ol>
            <div class="server-info f-cfb">
                <button class="u-button f-fl m-right15" ng-click="bcProxyServerCtrl.addVideoServer()" translate="DP_CONFIG_PROXYSERVER_02"></button>
                <!--<button class="u-button f-fl m-right15 u-button-blue-3">在线{{bcVideoServerCtrl.tBodyList.length}}检测</button>-->
                <!--<button class="u-button f-fl m-right15 u-button-blue-3">重启服务器</button>-->
                <button class="u-button f-fl u-button-blue-6" ng-disabled="!bcProxyServerCtrl.isSelectItems" ng-click="bcProxyServerCtrl.deleteByIds()" translate="DP_CONFIG_COMMON_37"></button>
            </div>
        </div>

        <div class="m-baseconfig-centerFixed proxyServer-centerFixed">
            <util-table-head table-headers="bcProxyServerCtrl.tHeadList"
                             table-has-check='true'
                             class="table-content"
                             table-sort-fun="bcProxyServerCtrl.sortByField(sortIndex,fieldName,sortStatus)"
                             table-after-check="bcProxyServerCtrl.afterChangeCheck(checkList,isCheckAll)"
            >
                <util-table-tr ng-repeat="(index,tbody_data) in bcProxyServerCtrl.tBodyList">

                    <util-table-tr-td>{{tbody_data.Name}}</util-table-tr-td>
                    <util-table-tr-td>{{tbody_data.IpAddress}}</util-table-tr-td>
                    <util-table-tr-td>{{tbody_data.Port}}</util-table-tr-td>
                    <util-table-tr-td>{{tbody_data.ProxyServerType | proxyServerTypeFilter}}</util-table-tr-td>
                    <util-table-tr-td>{{tbody_data.Description}}</util-table-tr-td>
                    <util-table-tr-td>
                        <div class="table-icon-cntr f-cfb">
                            <i class="icon-btn i-edit z-gray" ng-click="bcProxyServerCtrl.updateServer(tbody_data)"></i>
                            <i class="icon-btn i-delete z-gray" ng-click="bcProxyServerCtrl.deleteEngineNode(tbody_data)"></i>
                        </div>
                    </util-table-tr-td>
                </util-table-tr>
            </util-table-head>
        </div>
        <div class="m-baseconfig-bottomFixed">
            <util-paging
                    page-params="bcProxyServerCtrl.pageParams"
                    prev-page="bcProxyServerCtrl.changePage(num)"
                    next-page="bcProxyServerCtrl.changePage(num)"
                    go-page="bcProxyServerCtrl.changePage(num)"
                    page-size="bcProxyServerCtrl.changePageSize(num)"
            ></util-paging>
        </div>
    </div>
</div>
