<!--bcRmpGateCtrl html-->
<div class="m-device f-cfb baseconfig-two-column">
    <div class="g-baseconfig-left">
        <span class="tree-search">
                <input type="text" class="u-input tree-search"
                       ng-model="bcRmpGateCtrl.areaTreeSearchInputStr"
                       placeholder="{{'DP_CONFIG_COMMON_28'|translate}}"
                       ng-keyup="bcRmpGateCtrl.areaTreeSearchInputKeyUp($event)"
                />
                <i class="u-input-search" ng-click="bcRmpGateCtrl.areaTreeSearchInput()"></i>
             </span>
        <div ng-show="bcRmpGateCtrl.areaTreeDatas.treeDatas.length > 0" class="m-device-tree-container" ng-scrollbars style="overflow:auto;height:100%">
            <util-tree tree-hide="bcRmpGateCtrl.areaTreeDatas.treeDatas.length == 0" tree-id="{{bcRmpGateCtrl.areaTreeDatas.treeId}}" tree-datas="bcRmpGateCtrl.areaTreeDatas.treeDatas" is-default-selected="true" tree-init-complete="bcRmpGateCtrl.areaTreeDatas.treeInitComplete(treeId)"
                check-enable="false" single-select="true" is-simple-data="true" show-icon="true" show-line="false" default-no-data-msg="bcRmpGateCtrl.areaTreeDatas.defaultNoDataMsg" search-no-data-msg="bcRmpGateCtrl.areaTreeDatas.searchNoDataMsg" on-click="bcRmpGateCtrl.areaTreeDatas.onClick(event, treeId, treeNode)"
                tree-id-key="ID" tree-pid-key="ParentID" tree-key-name="Name" default-select-tree-id="bcRmpGateCtrl.areaTreeDatas.defaultSelectTreeId" default-expand-level="0"></util-tree>
        </div>
        <div class="u-table-no-data" ng-show="bcRmpGateCtrl.areaTreeDatas.finishedNoData" translate="DP_CONFIG_COMMON_16"></div>
    </div>

    <div class="g-baseconfig-right">
        <div class="right-content">

            <div class="m-baseconfig-topFixed device-topFixed">

                <ol class="m-route f-cfb">
                    <li translate="DP_CONFIG_COMMON_01"></li>
                    <li class="route-separate">/</li>
                    <li translate="DP_CONFIG_RMPGATE_01"></li>
                </ol>
                <div class="m-device-menu">
                    <div>
                        <!--<span class="device-label">编码:</span>
                        <input ng-model="bcRmpGateCtrl.SearchParams.Code" type="text" class="u-input device-input" />-->
                        <span class="device-label-right" translate="DP_CONFIG_COMMON_03"></span>
                        <input ng-model="bcRmpGateCtrl.SearchParams.Name" type="text" class="u-input device-input" />
                        <button ng-click="bcRmpGateCtrl.search()" class="u-button" translate="DP_CONFIG_COMMON_24"></button>
                    </div>
                </div>
                <div class="m-device-info">
                    <div class="info-top f-cfb">

                        <div>
                            <button class="u-button" ng-click="bcRmpGateCtrl.configDevices('area')" translate="DP_CONFIG_COMMON_08"></button>
                            <button class="u-button" ng-click="bcRmpGateCtrl.configDevices('lamp')" translate="DP_CONFIG_COMMON_07"></button>
                            <!--<select ng-disabled="!bcRmpGateCtrl.isSelectItems" class="u-select" ng-class="{'z-no-border':!bcRmpGateCtrl.isSelectItems}" ng-change="bcRmpGateCtrl.changeCameraTypes(bcRmpGateCtrl.selectedCameraType)" ng-model="bcRmpGateCtrl.selectedCameraType"
                                    ng-options="cameraType.value as cameraType.text | translate for cameraType in bcRmpGateCtrl.cameraTypeList"
                            >
                                <option value="" translate="FDS_01_05_01"></option>
                            </select>-->
                        </div>
                    </div>
                </div>
                <div class="m-task-search-top f-cfb">

                </div>
            </div>

            <div class="m-baseconfig-centerFixed device-centerFixed">
                <util-table-head table-headers="bcRmpGateCtrl.tHeadListRmpGate" table-has-check='true' class="table-content" table-sort-fun="bcRmpGateCtrl.sortByField(index,fieldName,sortStatus)" table-after-check="bcRmpGateCtrl.afterChangeCheck(checkList,isCheckAll)">

                    <util-table-tr ng-repeat="(index,tbody_data) in bcRmpGateCtrl.tBodyList">

                        <util-table-tr-td>{{tbody_data.Name}}</util-table-tr-td>
                        <util-table-tr-td>{{tbody_data.Code || ('未知'|translate)}}</util-table-tr-td>
                        <util-table-tr-td>{{tbody_data.JsonUserData.area.Name || ('未知'|translate)}}</util-table-tr-td>
                        <util-table-tr-td>{{tbody_data.JsonUserData.Point.Lon|number:6 || ('未知'|translate)}}</util-table-tr-td>
                        <util-table-tr-td>{{tbody_data.JsonUserData.Point.Lat|number:6 || ('未知'|translate)}}</util-table-tr-td>
                        <util-table-tr-td>
                            <div class="table-icon-cntr f-cfb">
                                <i class="icon-btn i-edit z-gray f-csp" title="{{'DP_CONFIG_COMMON_77'|translate}}" ng-click="bcRmpGateCtrl.editCamera(tbody_data)"></i>
                                <i class="icon-btn i-lamp z-gray f-csp" title="{{'DP_CONFIG_COMMON_83
                                '|translate}}" ng-click="bcRmpGateCtrl.setLamp(tbody_data)"></i>
                            </div>
                        </util-table-tr-td>
                    </util-table-tr>

                    <div class="u-table-no-data" ng-show="bcRmpGateCtrl.tableNoData" translate="DP_CONFIG_COMMON_16">

                    </div>

                </util-table-head>

            </div>

            <div class="m-baseconfig-bottomFixed">
                <util-paging page-params="bcRmpGateCtrl.pageParams" prev-page="bcRmpGateCtrl.changePage(num)" next-page="bcRmpGateCtrl.changePage(num)" go-page="bcRmpGateCtrl.changePage(num)" page-size="bcRmpGateCtrl.changePageSize(num)"></util-paging>
            </div>
        </div>
    </div>

</div>
