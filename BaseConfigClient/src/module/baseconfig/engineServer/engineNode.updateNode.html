<div ng-controller="engineNodeUpdateNodeController as enusCtrl" >
        <form name="psUpdateFrom" novalidate class="form-horizontal u-baseconfig-popup">
            <div class="form">
                <span style="min-width: 100px;" class="title" ng-click="enusCtrl.changeShowTooltip()"><i class="color">*</i><span translate="DP_CONFIG_COMMON_03"></span></span>
                <input type="text" class="text u-input"
                       valid-m-nonempty="名称" valid-multiple
                       ng-model="enusCtrl.currentNode.Name" placeholder="{{'DP_CONFIG_COMMON_51'|translate}}">
            </div>
            <div class="form">
                <span style="min-width: 100px;"  class="title"><i class="color">*</i><span translate="DP_CONFIG_PROXYSERVER_03"></span></span>
                <input type="text"
                       valid-m-nonempty="Ip地址" valid-multiple
                       ng-model="enusCtrl.currentNode.IpAddress"
                       class="text u-input" placeholder="{{'DP_CONFIG_COMMON_54'|translate}}">
            </div>
            <div class="form">
                <span style="min-width: 100px;"  class="title"><i class="color">*</i><span translate="DP_CONFIG_COMMON_11"></span></span>
                <input type="number"
                       ng-model="enusCtrl.currentNode.Port"
                       valid-m-nonempty="端口" valid-multiple
                       maxlength="11" class="text u-input" placeholder="{{'DP_CONFIG_COMMON_55'|translate}}">
            </div>
            <div class="form">
                <span style="min-width: 100px;"  class="title"><i class="color">*</i><span translate="DP_CONFIG_COMMON_04"></span></span>
                <input type="text"
                       ng-model="enusCtrl.currentNode.Code"
                       class="text u-input" valid-multiple
                       placeholder="{{'DP_CONFIG_COMMON_56'|translate}}"
                       valid-m-nonempty='编码'
                >
            </div>
            <div class="form">
                <span style="min-width: 100px;"  class="title f-ti3"><span translate="DP_CONFIG_COMMON_34"></span></span>
                <textarea class="text u-textarea"
                          valid-m-max="150" 
                          ng-model="enusCtrl.currentNode.Description" placeholder="{{'DP_CONFIG_COMMON_57'|translate}}"
                          rows="3"></textarea>
            </div>
            <div class="u-border"></div>
            <div class="form f-cfb">
                <button class="u-button u-button-blue-2 f-fr m-right15" type="submit" ng-click="enusCtrl.closeUpdateModel(false)" translate="DP_CONFIG_COMMON_19"></button>
                <button class="u-button u-button-blue-1 f-fr m-right15" type="submit" ng-click="enusCtrl.commitSaveOrUpdateNode(enusCtrl.currentNode)" ng-disabled="psUpdateFrom.$invalid" translate="DP_CONFIG_COMMON_05"></button>
            </div>
    </form>
</div>
