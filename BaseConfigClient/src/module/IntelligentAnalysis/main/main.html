<div class="AnalysisMapLayer">
    <div class="analysis-box">
        <!-- 地图图层 -->
        <div class="map-layer">
            <div id="AnalysisMap" class="AnalysisMap"></div>
        </div>
        <!-- 导航菜单 -->
        <div class="leftToolsBar" ng-class="{'active':(IntelligentAnalysisCtrl.isShowMenuList||IntelligentAnalysisCtrl.isShowCarIframe||IntelligentAnalysisCtrl.isShowItemPage)}">
            <div
                ng-class="{'active':IntelligentAnalysisCtrl.CurrentType === 'Car'}"
                ng-click="IntelligentAnalysisCtrl.changePageType('Car')"
                class="toolsBar">
                <i class="tools-icon icon-car"></i>
                <div class="tools-name">车辆分析</div>
            </div>
            <div
                ng-class="{'active':IntelligentAnalysisCtrl.CurrentType === 'Face'}"
                ng-click="IntelligentAnalysisCtrl.changePageType('Face')"
                class="toolsBar">
                <i class="tools-icon icon-face"></i>
                <div class="tools-name">
                    人像分析
                </div>
            </div>
            <div
                ng-class="{'active':IntelligentAnalysisCtrl.CurrentType === 'Mac'}"
                ng-click="IntelligentAnalysisCtrl.changePageType('Mac')"
                class="toolsBar">
                <i class="tools-icon icon-mac"></i>
                <div class="tools-name">
                    终端挖掘
                </div>
            </div>
            <div
                ng-class="{'active':IntelligentAnalysisCtrl.CurrentType === 'Multi'}"
                ng-click="IntelligentAnalysisCtrl.changePageType('Multi')"
                class="toolsBar">
                <i class="tools-icon icon-multi"></i>
                <div class="tools-name">
                    多元碰撞
                </div>
            </div>
        </div>

        <!-- 模型列表 -->
        <div class="leftToolsMenu" ng-class="{'active':IntelligentAnalysisCtrl.isShowMenuList}">
            <div class="groupMenu" ng-scrollbars>
                <div class="group-menu-ul">
                    <div ng-repeat="item in IntelligentAnalysisCtrl.MenuList"
                         class="group-menu-li" ng-class="item.icon"
                         ng-click="IntelligentAnalysisCtrl.goMenu(item)"
                    >
                        <div class="group-menu-icon">
                            <i class="menu-icon"></i>
                        </div>
                        <div class="group-menu-name">{{item.text}}</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 模型内容 -->
        <div class="car-content" ng-show="IntelligentAnalysisCtrl.isShowCarIframe">
            <iframe ng-src="{{IntelligentAnalysisCtrl.iframeSrc}}" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div class="left-menu-content" ng-class="{'active':IntelligentAnalysisCtrl.isShowItemPage}" ui-view="analysis"></div>

        <!--</div>-->
        <!--</div>-->
    </div>
</div>
