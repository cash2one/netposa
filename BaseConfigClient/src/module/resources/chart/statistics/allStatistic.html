<div class="m-person-statistic" ng-class="resourceCtrl.switchButton.switch?'switch-button2':'switch-button1'" ng-controller="allStatisticController as statisticCtrl">
    <div class="m-image-title">实时信息</div>
    <div id="personStatistic">
        <div class="m-loop-board loop-left">
            <!--<div class="m-loop-message" ng-class="statisticCtrl.animalSwitch?'m-loop-switch':''">-->
            <div class="m-loop-message">
                <div class="m-new-border statistic-message" ng-repeat="item in statisticCtrl.PersonAllData track by $index">
                    <img ng-src="{{item.FacePath|imageUrlFilter}}" class="m-image-margin">
                    <span class="m-image-text">{{item.Gender|genderFilter}} {{item.Age}}岁</span>
                </div>
            </div>
        </div>
    </div>

    <div id="carStatistic">
        <div class="m-loop-board loop-right">
            <!--<div class="m-loop-message" ng-class="statisticCtrl.animalSwitch?'m-loop-switch':''">-->
            <div class="m-loop-message">
                <div class="m-new-border statistic-message" ng-repeat="item in statisticCtrl.CarAllData track by $index">
                    <img ng-src="{{item.panoramaImage|imageUrlFilter}}" class="m-image-margin">
                    <span class="m-image-text">{{item.plateNumber}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
