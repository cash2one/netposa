<div class="m-msgCenterPopup f-cfb"
     ng-controller="msgCenterPopupController as msgCenterPopupCtrl"
     ui-sref="toolOption.downCenter"
     ng-click="msgCenterPopupCtrl.closePopup()">
        <i class="msg-icon f-fl"></i>
        <span class="msg-file f-fl" ng-bind="msgCenterPopupCtrl.fileName"></span>
        <sapn class="msg-complete f-fl">下载完成!</sapn>
</div>
