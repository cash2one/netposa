<ul class="m-totalTask-wrapper m-last-totalTask-wrapper" ng-controller="alarmTrendController as alarmTrendCtrl">
    <li class="wrap-content">
        <div class="wrap-cont-head f-cfb">
            <span class="cont-head-title" translate="FDS_05_02_02"></span>
            <span class="cont-head-detail"></span>
        </div>

        <div class="wrap-cont-table">
            <div class="cont-table-top f-cfb">
                <div class="f-fr f-cfb">

                    <div class="f-fl f-cfb m-right15">
                        <span class="f-fl m-right15" translate="FDS_05_11"></span>

                        <button class="u-button f-fl m-top5 m-right15"
                                ng-click="alarmTrendCtrl.changeTimeBtn('ALL')"
                                ng-class="{'u-button-blue-3':alarmTrendCtrl.duration !== 'ALL'}"
                                translate="FDS_05_06">
                        </button>
                        <button class="u-button f-fl m-top5 m-right15"
                                ng-click="alarmTrendCtrl.changeTimeBtn('SEVEN_DAYS')"
                                ng-class="{'u-button-blue-3':alarmTrendCtrl.duration !== 'SEVEN_DAYS'}"
                                translate="FDS_05_07">
                        </button>
                        <button class="u-button f-fl m-top5 m-right15"
                                ng-click="alarmTrendCtrl.changeTimeBtn('THIRY_DAYS')"
                                ng-class="{'u-button-blue-3':alarmTrendCtrl.duration !== 'THIRY_DAYS'}"
                                translate="FDS_05_08">
                        </button>
                        <button class="u-button f-fl m-top5"
                                ng-click="alarmTrendCtrl.changeTimeBtn('SIX_MONTHS')"
                                ng-class="{'u-button-blue-3':alarmTrendCtrl.duration !== 'SIX_MONTHS'}"
                                translate="FDS_05_09">
                        </button>
                    </div>

                    <div class="f-fl f-pr">
                        <input date-picker class="u-input cont-table-dateSelect" type="text" placeholder="{{'FDS_05_12'|translate}}"
                               ng-model="alarmTrendCtrl.startTime"
                               format="YYYY-MM-DD"
                               init-add-type="month"
                               init-add-val="-1"
                               is-clear="false">
                    </div>

                    <span class="f-fl m-right5 m-left5">-</span>

                    <div class="f-fl m-right15 f-pr">
                        <input date-picker class="u-input cont-table-dateSelect" type="text" placeholder="{{'FDS_05_12'|translate}}"
                               ng-model="alarmTrendCtrl.endTime"
                               okfun="alarmTrendCtrl.showCustomTime()"
                               choosefun="alarmTrendCtrl.showCustomTime()"
                               format="YYYY-MM-DD"
                               init-add-type="month"
                               init-add-val="0"
                               is-clear="false">
                    </div>

                    <div class="f-fl f-cfb m-right15">
                        <span class="f-fl slideTitle m-right5" translate="FDS_05_10"></span>
                        <div class="f-fl f-pr">
                            <input class="u-select devStatus-select-width" type="text" readonly
                                   ng-click="alarmTrendCtrl.isShowAreaTree = !alarmTrendCtrl.isShowAreaTree"
                                   ng-model="alarmTrendCtrl.areaName">

                            <div class="tree-container" ng-show="alarmTrendCtrl.isShowAreaTree">
                                <util-tree tree-hide="alarmTrendCtrl.areaTreeDataParams.treeDatas.length == 0"
                                           tree-id="{{alarmTrendCtrl.areaTreeDataParams.treeId}}"
                                           tree-datas="alarmTrendCtrl.areaTreeDataParams.treeDatas"
                                           is-default-selected="true"
                                           tree-init-complete="alarmTrendCtrl.areaTreeDataParams.treeInitComplete(treeId)"
                                           check-enable="false"
                                           single-select="true"
                                           is-simple-data="true"
                                           show-icon="true"
                                           show-line="false"
                                           default-no-data-msg="alarmTrendCtrl.areaTreeDataParams.defaultNoDataMsg"
                                           search-no-data-msg="alarmTrendCtrl.areaTreeDataParams.searchNoDataMsg"
                                           on-click="alarmTrendCtrl.areaTreeDataParams.onClick(event, treeId, treeNode)"
                                           tree-id-key="ID"
                                           tree-pid-key="ParentID"
                                           tree-key-name="Name"
                                           default-select-tree-id="alarmTrendCtrl.areaTreeDataParams.defaultSelectTreeId"
                                           default-expand-level="0"
                                ></util-tree>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!--放e-chart图-->
            <div class="cont-table-bottom" id="alarm-2">
                <div class="m-echart-no-data" ng-show="alarmTrendCtrl.isNoData" translate="FDS_00_01_18"></div>
            </div>
        </div>
    </li>
</ul>
