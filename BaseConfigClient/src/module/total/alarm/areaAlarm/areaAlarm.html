<ul class="m-totalAlarm-wrapper" ng-controller="areaAlarmController as areaAlarmCtrl">
    <li class="wrap-content">
        <div class="wrap-cont-head f-cfb">
            <span class="cont-head-title" translate="FDS_05_02_00"></span>
            <span class="cont-head-detail"></span>
        </div>

        <div class="wrap-cont-table">

            <!--时间区段选择-->
            <div class="cont-table-top f-cfb">
                <div class="f-fr f-cfb">

                    <div class="f-fl f-cfb m-right15">
                        <span class="f-fl m-right15" translate="FDS_05_11"></span>

                        <button class="u-button f-fl m-top5 m-right15"
                                ng-click="areaAlarmCtrl.changeTimeBtn('ALL')"
                                ng-class="{'u-button-blue-3':areaAlarmCtrl.duration !== 'ALL'}"
                                translate="FDS_05_06">
                        </button>
                        <button class="u-button f-fl m-top5 m-right15"
                                ng-click="areaAlarmCtrl.changeTimeBtn('SEVEN_DAYS')"
                                ng-class="{'u-button-blue-3':areaAlarmCtrl.duration !== 'SEVEN_DAYS'}"
                                translate="FDS_05_07">
                        </button>
                        <button class="u-button f-fl m-top5 m-right15"
                                ng-click="areaAlarmCtrl.changeTimeBtn('THIRY_DAYS')"
                                ng-class="{'u-button-blue-3':areaAlarmCtrl.duration !== 'THIRY_DAYS'}"
                                translate="FDS_05_08">
                        </button>
                        <button class="u-button f-fl m-top5"
                                ng-click="areaAlarmCtrl.changeTimeBtn('SIX_MONTHS')"
                                ng-class="{'u-button-blue-3':areaAlarmCtrl.duration !== 'SIX_MONTHS'}"
                                translate="FDS_05_09">
                        </button>
                    </div>

                    <div class="f-fl f-pr">
                        <input date-picker class="u-input cont-table-dateSelect" type="text" placeholder="{{'FDS_05_12'|translate}}"
                               ng-model="areaAlarmCtrl.startTime"
                               format="YYYY-MM-DD"
                               init-add-type="month"
                               init-add-val="-1"
                               is-clear="false">
                    </div>

                    <span class="f-fl m-right5 m-left5">-</span>

                    <div class="f-fl m-right15 f-pr">
                        <input date-picker class="u-input cont-table-dateSelect" type="text" placeholder="{{'FDS_05_12'|translate}}"
                               ng-model="areaAlarmCtrl.endTime"
                               format="YYYY-MM-DD"
                               okfun="areaAlarmCtrl.showCustomTime()"
                               choosefun="areaAlarmCtrl.showCustomTime()"
                               init-add-type="month"
                               init-add-val="0"
                               is-clear="false">
                    </div>

                    <div class="f-fl f-cfb m-right15">
                        <span class="m-right5" translate="FDS_05_02_01"></span>

                        <select class="u-select"
                                ng-change="areaAlarmCtrl.changeAlarmType(alarmType)"
                                ng-model="alarmType"
                                ng-init="alarmType='ALL'">
                            <option value="ALL" translate="FDS_00_08_02"></option>
                            <option value="Hight" translate="FDS_05_02_06"></option>
                            <option value="Low" translate="FDS_05_02_07"></option>
                        </select>
                    </div>

                </div>
            </div>
            <!--放e-chart图-->
            <div class="cont-table-bottom" id="alarm-1">
                <div class="m-echart-no-data" ng-show="areaAlarmCtrl.isNoData" translate="FDS_00_01_18"></div>
            </div>
        </div>
    </li>
</ul>
