<ul class="m-totalTask-wrapper m-last-totalTask-wrapper" ng-controller="libAlarmController as libAlarmCtrl">
    <li class="wrap-content">
        <div class="wrap-cont-head f-cfb">
            <span class="cont-head-title" translate="FDS_05_02_05"></span>
            <span class="cont-head-detail"></span>
        </div>

        <div class="wrap-cont-table f-pr">
            <div class="cont-table-top f-cfb">
                <div class="f-fr f-cfb">

                    <div class="f-fl f-cfb m-right15">
                        <span class="f-fl m-right15">时间：</span>

                        <button class="u-button f-fl m-top5 m-right15"
                                ng-click="libAlarmCtrl.changeTimeBtn('ALL')"
                                ng-class="{'u-button-blue-3':libAlarmCtrl.duration !== 'ALL'}" translate="FDS_05_06">
                        </button>
                        <button class="u-button f-fl m-top5 m-right15"
                                ng-click="libAlarmCtrl.changeTimeBtn('SEVEN_DAYS')"
                                ng-class="{'u-button-blue-3':libAlarmCtrl.duration !== 'SEVEN_DAYS'}" translate="FDS_05_07">
                        </button>
                        <button class="u-button f-fl m-top5 m-right15"
                                ng-click="libAlarmCtrl.changeTimeBtn('THIRY_DAYS')"
                                ng-class="{'u-button-blue-3':libAlarmCtrl.duration !== 'THIRY_DAYS'}" translate="FDS_05_08">
                        </button>
                        <button class="u-button f-fl m-top5"
                                ng-click="libAlarmCtrl.changeTimeBtn('SIX_MONTHS')"
                                ng-class="{'u-button-blue-3':libAlarmCtrl.duration !== 'SIX_MONTHS'}" translate="FDS_05_09">
                        </button>
                    </div>

                    <div class="f-fl f-pr">
                        <input date-picker class="u-input cont-table-dateSelect" type="text" placeholder="{{'FDS_05_12'|translate}}"
                               ng-model="libAlarmCtrl.startTime"
                               format="YYYY-MM-DD"
                               init-add-type="month"
                               init-add-val="-1"
                               is-clear="false">
                    </div>

                    <span class="f-fl m-right5 m-left5">-</span>

                    <div class="f-fl m-right15 f-pr">
                        <input date-picker class="u-input cont-table-dateSelect" type="text" placeholder="{{'FDS_05_12'|translate}}"
                               ng-model="libAlarmCtrl.endTime"
                               okfun="libAlarmCtrl.showCustomTime()"
                               choosefun="libAlarmCtrl.showCustomTime()"
                               format="YYYY-MM-DD"
                               init-add-type="month"
                               init-add-val="0"
                               is-clear="false">
                    </div>

                </div>
            </div>

            <!--放e-chart图-->
            <div class="cont-table-bottom" id="alarm-4">
                <div class="m-echart-no-data" ng-show="libAlarmCtrl.isNoData" translate="FDS_00_01_18"></div>
            </div>

            <!--图表数据切换-->
            <button class="alarm-left i-alarm-left" ng-click="libAlarmCtrl.prePage()"></button>
            <button class="alarm-right i-alarm-right" ng-click="libAlarmCtrl.nextPage()"></button>
        </div>
    </li>
</ul>
