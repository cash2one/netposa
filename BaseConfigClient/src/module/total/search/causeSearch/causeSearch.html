<ul class="m-totalSearch-wrapper" ng-controller="causeSearchController as causeSearchCtrl">
    <li class="wrap-content">
        <div class="wrap-cont-head f-cfb">
            <span class="cont-head-title" translate="FDS_05_05_00"></span>
            <span class="cont-head-detail"></span>
        </div>

        <div class="wrap-cont-table">
            <!--时间区段选择-->
            <div class="cont-table-top f-cfb">
                <div class="f-fr f-cfb">

                    <div class="f-fl f-cfb m-right15">
                        <span class="f-fl m-right15" translate="FDS_05_11"></span>

                        <button class="u-button f-fl m-top5 m-right15"
                                ng-click="causeSearchCtrl.changeTimeBtn('ALL')"
                                ng-class="{'u-button-blue-3':causeSearchCtrl.duration !== 'ALL'}" translate="FDS_05_06">
                        </button>
                        <button class="u-button f-fl m-top5 m-right15"
                                ng-click="causeSearchCtrl.changeTimeBtn('SEVEN_DAYS')"
                                ng-class="{'u-button-blue-3':causeSearchCtrl.duration !== 'SEVEN_DAYS'}" translate="FDS_05_07">
                        </button>
                        <button class="u-button f-fl m-top5 m-right15"
                                ng-click="causeSearchCtrl.changeTimeBtn('THIRY_DAYS')"
                                ng-class="{'u-button-blue-3':causeSearchCtrl.duration !== 'THIRY_DAYS'}" translate="FDS_05_08">
                        </button>
                        <button class="u-button f-fl m-top5"
                                ng-click="causeSearchCtrl.changeTimeBtn('SIX_MONTHS')"
                                ng-class="{'u-button-blue-3':causeSearchCtrl.duration !== 'SIX_MONTHS'}" translate="FDS_05_09">
                        </button>
                    </div>

                    <div class="f-fl f-pr">
                        <input date-picker class="u-input cont-table-dateSelect" type="text" placeholder="{{'FDS_05_12'|translate}}"
                               ng-model="causeSearchCtrl.startTime"
                               format="YYYY-MM-DD"
                               init-add-type="month"
                               init-add-val="-1"
                               is-clear="false">
                    </div>

                    <span class="f-fl m-right5 m-left5">-</span>

                    <div class="f-fl m-right15 f-pr">
                        <input date-picker class="u-input cont-table-dateSelect" type="text" placeholder="{{'FDS_05_12'|translate}}"
                               ng-model="causeSearchCtrl.endTime"
                               okfun="causeSearchCtrl.showCustomTime()"
                               choosefun="causeSearchCtrl.showCustomTime()"
                               format="YYYY-MM-DD"
                               init-add-type="month"
                               init-add-val="0"
                               is-clear="false">
                    </div>

                    <div class="f-fl f-cfb m-right15 f-pr">
                        <span class="f-fl slideTitle m-right5" translate="FDS_05_10"></span>
                        <div class="f-fl f-pr">
                            <input class="u-select devStatus-select-width" type="text" readonly
                                   ng-click="causeSearchCtrl.isShowAreaTree = !causeSearchCtrl.isShowAreaTree"
                                   ng-model="causeSearchCtrl.areaName">

                            <div class="tree-container" ng-show="causeSearchCtrl.isShowAreaTree">
                                <util-tree tree-hide="causeSearchCtrl.areaTreeDataParams.treeDatas.length == 0"
                                           tree-id="{{causeSearchCtrl.areaTreeDataParams.treeId}}"
                                           tree-datas="causeSearchCtrl.areaTreeDataParams.treeDatas"
                                           is-default-selected="true"
                                           tree-init-complete="causeSearchCtrl.areaTreeDataParams.treeInitComplete(treeId)"
                                           check-enable="false"
                                           single-select="true"
                                           is-simple-data="true"
                                           show-icon="true"
                                           show-line="false"
                                           default-no-data-msg="causeSearchCtrl.areaTreeDataParams.defaultNoDataMsg"
                                           search-no-data-msg="causeSearchCtrl.areaTreeDataParams.searchNoDataMsg"
                                           on-click="causeSearchCtrl.areaTreeDataParams.onClick(event, treeId, treeNode)"
                                           tree-id-key="ID"
                                           tree-pid-key="ParentID"
                                           tree-key-name="Name"
                                           default-select-tree-id="causeSearchCtrl.areaTreeDataParams.defaultSelectTreeId"
                                           default-expand-level="0"
                                ></util-tree>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!--放e-chart图-->
            <div class="cont-table-bottom" id="search-1">
                <div class="m-echart-no-data" ng-show="causeSearchCtrl.isNoData" translate="FDS_00_01_18"></div>
            </div>
        </div>
    </li>
</ul>
