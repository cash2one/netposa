<div class="m-totalGeneral g-total-block">
    <div class="m-right15 m-left15">
        <ul class="m-totalGeneral-wrapper f-cfb">
            <!--设备统计-->
            <li class="f-fl camera-device f-cfb">
                <div class="camera-device-content">
                    <div class="camera-d-img f-fl">
                        <div class="img-content i-total-allCamera"></div>
                    </div>

                    <ul class="camera-d-txt f-fl">
                        <li class="camera-d-title camera-d-title-orange" translate="FDS_05_00_00"></li>
                        <li class="camera-d-count"
                            ng-bind="totalGeneralCtrl.allCamera.totalCameraNum"></li>
                        <li class="count-detail f-cfb">
                            <div class="count-detail-cont f-cfb f-fl">
                                <span class="detail-cont-title f-fl" translate="FDS_05_00_05"></span>
                                <span class="detail-cont-num detail-online-num-color f-fl"
                                      ng-bind="totalGeneralCtrl.allCamera.onlineCameraNum"></span>
                            </div>

                            <div class="count-detail-cont f-cfb f-fl">
                                <span class="detail-cont-title f-fl" translate="FDS_05_00_19"></span>
                                <span class="detail-cont-num f-fl"
                                      ng-bind="totalGeneralCtrl.allCamera.alarmNum"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="f-fl camera-device f-cfb">
                <div class="camera-device-content">
                    <div class="camera-d-img f-fl">
                        <div class="img-content i-total-normalCamera"></div>
                    </div>

                    <ul class="camera-d-txt f-fl">
                        <li class="camera-d-title camera-d-title-blue" translate="FDS_05_00_01"></li>
                        <li class="camera-d-count"
                            ng-bind="totalGeneralCtrl.normalCamera.totalCameraNum"></li>
                        <li class="count-detail f-cfb">
                            <div class="count-detail-cont f-cfb f-fl">
                                <span class="detail-cont-title f-fl" translate="FDS_05_00_05"></span>
                                <span class="detail-cont-num detail-online-num-color f-fl"
                                      ng-bind="totalGeneralCtrl.normalCamera.onlineCameraNum"></span>
                            </div>

                            <div class="count-detail-cont f-cfb f-fl">
                                <span class="detail-cont-title f-fl" translate="FDS_05_00_19"></span>
                                <span class="detail-cont-num f-fl"
                                      ng-bind="totalGeneralCtrl.normalCamera.alarmNum"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="f-fl camera-device f-cfb">
                <div class="camera-device-content">
                    <div class="camera-d-img f-fl">
                        <div class="img-content i-total-faceCamera"></div>
                    </div>

                    <ul class="camera-d-txt f-fl">
                        <li class="camera-d-title camera-d-title-cyan" translate="FDS_05_00_02"></li>
                        <li class="camera-d-count"
                            ng-bind="totalGeneralCtrl.faceCamera.totalCameraNum"></li>
                        <li class="count-detail f-cfb">
                            <div class="count-detail-cont f-cfb f-fl">
                                <span class="detail-cont-title f-fl" translate="FDS_05_00_05"></span>
                                <span class="detail-cont-num detail-online-num-color f-fl"
                                      ng-bind="totalGeneralCtrl.faceCamera.onlineCameraNum"></span>
                            </div>

                            <div class="count-detail-cont f-cfb f-fl">
                                <span class="detail-cont-title f-fl" translate="FDS_05_00_19"></span>
                                <span class="detail-cont-num f-fl"
                                      ng-bind="totalGeneralCtrl.faceCamera.alarmNum"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="f-fl camera-device f-cfb">
                <div class="camera-device-content">
                    <div class="camera-d-img f-fl">
                        <div class="img-content i-total-vedioCamera"></div>
                    </div>

                    <ul class="camera-d-txt f-fl">
                        <li class="camera-d-title camera-d-title-purple" translate="FDS_05_00_03"></li>
                        <li class="camera-d-count"
                            ng-bind="totalGeneralCtrl.videoCamera.totalCameraNum"></li>
                        <li class="count-detail f-cfb">
                            <div class="count-detail-cont f-cfb f-fl">
                                <span class="detail-cont-title f-fl" translate="FDS_05_00_05"></span>
                                <span class="detail-cont-num detail-online-num-color f-fl"
                                      ng-bind="totalGeneralCtrl.videoCamera.onlineCameraNum"></span>
                            </div>

                            <div class="count-detail-cont f-cfb f-fl">
                                <span class="detail-cont-title f-fl" translate="FDS_05_00_19"></span>
                                <span class="detail-cont-num f-fl"
                                      ng-bind="totalGeneralCtrl.videoCamera.alarmNum"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="f-fl camera-device f-cfb">
                <div class="camera-device-content">
                    <div class="camera-d-img f-fl">
                        <div class="img-content i-total-bodyCamera"></div>
                    </div>

                    <ul class="camera-d-txt f-fl">
                        <li class="camera-d-title camera-d-title-orange" translate="FDS_05_00_04"></li>
                        <li class="camera-d-count"
                            ng-bind="totalGeneralCtrl.bodyCamera.totalCameraNum"></li>
                        <li class="count-detail f-cfb">
                            <div class="count-detail-cont f-cfb f-fl">
                                <span class="detail-cont-title f-fl" translate="FDS_05_00_05">:</span>
                                <span class="detail-cont-num detail-online-num-color f-fl"
                                      ng-bind="totalGeneralCtrl.bodyCamera.onlineCameraCum"></span>
                            </div>

                            <div class="count-detail-cont f-cfb f-fl">
                                <span class="detail-cont-title f-fl" translate="FDS_05_00_19">:</span>
                                <span class="detail-cont-num f-fl"
                                      ng-bind="totalGeneralCtrl.bodyCamera.alarmNum"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>

        <ul class="m-totalGeneral-wrapper f-cfb">
            <!--任务统计-->
            <li class="wrap-content">
                <div class="wrap-cont-head f-cfb">
                    <span class="cont-head-title" translate="FDS_05_01"></span>
                    <span class="cont-head-detail" ui-sref="total.task" translate="FDS_05_00_06"></span>
                </div>

                <div class="wrap-cont-table">
                    <div class="cont-table-left">
                        <ul class="table-left-list f-cfb">
                            <li class="f-cfb f-fl">
                                <span class="left-everyList-title" translate="FDS_05_00_07"></span>
                                <span class="left-everyList-num left-everyList-num-black"
                                      ng-bind="totalGeneralCtrl.allTaskNum"></span>
                            </li>

                            <li class="f-cfb f-fl">
                                <span class="left-everyList-title" translate="FDS_05_00_08"></span>
                                <span class="left-everyList-num left-everyList-num-orange"
                                      ng-bind="totalGeneralCtrl.onlineTaskNum"></span>
                            </li>

                            <li class="f-cfb f-fl">
                                <span class="left-everyList-title" translate="FDS_05_00_09"></span>
                                <span class="left-everyList-num left-everyList-num-blue"
                                      ng-bind="totalGeneralCtrl.verifingTaskNum"></span>
                            </li>

                            <li class="f-cfb f-fl">
                                <span class="left-everyList-title" translate="FDS_05_00_10"></span>
                                <span class="left-everyList-num left-everyList-num-gray"
                                      ng-bind="totalGeneralCtrl.overdueTaskNum"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="cont-table-right" id="general-1">
                        <div class="m-echart-no-data" ng-show="totalGeneralCtrl.taskNoData" translate="FDS_00_01_18"></div>
                    </div>
                </div>
            </li>

            <!--报警统计-->
            <li class="wrap-content wrap-content-w1">
                <div class="wrap-cont-head f-cfb">
                    <span class="cont-head-title" translate="FDS_05_02"></span>
                    <span class="cont-head-detail" ui-sref="total.alarm" translate="FDS_05_00_06"></span>
                </div>

                <div class="wrap-cont-table">

                    <div class="cont-table-left">
                        <ul class="table-left-list f-cfb">
                            <li class="f-cfb f-fl">
                                <span class="left-everyList-title" translate="FDS_05_00_11"></span>
                                <span class="left-everyList-num left-everyList-num-black"
                                      ng-bind="totalGeneralCtrl.allAlarmNum"></span>
                            </li>

                            <li class="f-cfb f-fl">
                                <span class="left-everyList-title" translate="FDS_05_00_12"></span>
                                <span class="left-everyList-num left-everyList-num-black"
                                      ng-bind="totalGeneralCtrl.onlineAlarmNum"></span>
                            </li>

                            <li class="f-cfb f-fl">
                                <span class="left-everyList-title" translate="FDS_05_00_13"></span>
                                <span class="left-everyList-num left-everyList-num-black"
                                      ng-bind="totalGeneralCtrl.invalidAlarmNum"></span>
                            </li>

                            <li class="f-cfb f-fl">
                                <span class="left-everyList-title" translate="FDS_05_00_14"></span>
                                <span class="left-everyList-num left-everyList-num-black"
                                      ng-bind="totalGeneralCtrl.undisposedAlarmNum"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="cont-table-right" id="general-2">
                        <div class="m-echart-no-data"
                             ng-show="totalGeneralCtrl.alarmNoData"
                             translate="FDS_00_01_18"></div>
                    </div>
                </div>
            </li>
        </ul>

        <ul class="m-totalGeneral-wrapper f-cfb">
            <!--人流量统计-->
            <li class="wrap-content wrap-content-w2">
                <div class="wrap-cont-head f-cfb">
                    <span class="cont-head-title" translate="FDS_05_03"></span>
                    <span class="cont-head-detail" ui-sref="total.flow" translate="FDS_05_00_06"></span>
                </div>

                <div class="wrap-cont-table">
                    <div class="cont-table-left">
                        <ul class="table-left-list f-cfb">
                            <li class="f-cfb f-fl">
                                <span class="left-everyList-title" translate="FDS_05_00_15"></span>
                                <span class="left-everyList-num left-everyList-num-black"
                                      ng-bind="totalGeneralCtrl.allAlarmNum"></span>
                            </li>

                            <li class="f-cfb f-fl" ng-repeat="item in totalGeneralCtrl.areaFlowArr">
                                <span class="left-everyList-title" ng-bind="item.areaName"></span>
                                <span class="left-everyList-num left-everyList-num-black"
                                      ng-bind="item.flowNum"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="cont-table-right" id="general-3">
                        <div class="m-echart-no-data"
                             ng-show="totalGeneralCtrl.flowNoData"
                             translate="FDS_00_01_18"></div>
                    </div>
                </div>
            </li>
        </ul>

        <ul class="m-totalGeneral-wrapper f-cfb">

            <!--区域检索统数-->
            <li class="wrap-content wrap-last-content wrap-content-w1">
                <div class="wrap-cont-head f-cfb">
                    <span class="cont-head-title" translate="FDS_05_05"></span>
                    <span class="cont-head-detail" ui-sref="total.search" translate="FDS_05_00_06"></span>
                </div>

                <div class="wrap-cont-table">

                    <div class="cont-table-left">
                        <ul class="table-left-list f-cfb">
                            <li class="f-cfb f-fl">
                                <span class="left-everyList-title" translate="FDS_05_00_18"></span>
                                <span class="left-everyList-num left-everyList-num-black"
                                      ng-bind="totalGeneralCtrl.allSearchNum"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="cont-table-right" id="general-5">
                        <div class="m-echart-no-data"
                             ng-show="totalGeneralCtrl.searchNoData"
                             translate="FDS_00_01_18"></div>
                    </div>
                </div>
            </li>

            <!--用户统计-->
            <li class="wrap-content wrap-last-content">
                <div class="wrap-cont-head f-cfb">
                    <span class="cont-head-title" translate="FDS_05_04"></span>
                    <span class="cont-head-detail" ui-sref="total.user" translate="FDS_05_00_06"></span>
                </div>

                <div class="wrap-cont-table">

                    <div class="cont-table-left">
                        <ul class="table-left-list f-cfb">
                            <li class="f-cfb f-fl">
                                <span class="left-everyList-title" translate="FDS_05_00_16"></span>
                                <span class="left-everyList-num left-everyList-num-black"
                                      ng-bind="totalGeneralCtrl.allUserNum"></span>
                            </li>

                            <li class="f-cfb f-fl">
                                <span class="left-everyList-title" translate="FDS_05_00_05"></span>
                                <span class="left-everyList-num left-everyList-num-blue"
                                      ng-bind="totalGeneralCtrl.onlineUserNum"></span>
                            </li>

                            <li class="f-cfb f-fl">
                                <span class="left-everyList-title" translate="FDS_05_00_17"></span>
                                <span class="left-everyList-num left-everyList-num-gray"
                                      ng-bind="totalGeneralCtrl.unlineUserNum"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="cont-table-right" id="general-4">
                        <div class="m-echart-no-data"
                             ng-show="totalGeneralCtrl.userNoData"
                             translate="FDS_00_01_18"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
