<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>视频大数据平台</title>
    <script type="text/javascript">
        (function() {
            function loadcss(filename, suffix) {
                var fileref = document.createElement('link');
                fileref.setAttribute("rel", "stylesheet");
                fileref.setAttribute("type", "text/css");
                fileref.setAttribute("href", filename + "?v=" + suffix);
                document.getElementsByTagName("head")[0].appendChild(fileref);
            }
            var time = new Date().getTime();
            loadcss("/module/login/css/login.css", time);
        })();
    </script>
    <script type="text/javascript" src="./libs/index/three.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./libs/index/index.css">
</head>

<body>
    <div class="m-login">
        <!--动态背景-->
        <div class="cavansBackg">
            <div class="bgright"></div>
            <div id="bgCavans"></div>
            <div class="gradien" id="gradien"></div>
            <div class="icon-bg-person"></div>
            <div class="icon-bg-car"></div>
            <div class="icon-bg-phone phone1"></div>
            <div class="icon-bg-yuan yuan1"></div>
            <div class="icon-bg-phone"></div>
            <div class="icon-bg-yuan"></div>
        </div>
        <!--登录-->
        <div class="content" ng-controller="loginController as loginCtrl">

            <div class="content__inner">

                <div class="module-login">

                    <div class="login-theme"></div>
                    <!-- 登录框 -->
                    <form class="login-container">
                        <!-- 账号 -->
                        <div class="field">
                            <!-- <span>
							<i class="icon-user"></i>
						</span> -->

                            <input type="text" class="login-text" auto-focus ng-model="loginCtrl.loginParams.username" placeholder="请输入用户名" maxlength="50">

                        </div>

                        <!-- 密码 -->
                        <div class="field">
                            <!-- <span>
							<i class="icon-pwd"></i>
						</span> -->

                            <input type="password" ng-model="loginCtrl.loginParams.password" class="login-text" placeholder="请输入密码" maxlength="50">

                        </div>

                        <!--记住密码-->
                        <div class="field">
                            <label class="j-pwd" ng-click="loginCtrl.changeRemember()">
							<!--TODO  行内样式临时加的-->
							<i class="j-right" ng-bind="loginCtrl.isRemember?'✔':''"></i>
						</label>

                            <span class="j-pwd-text">记住用户名</span>
                        </div>

                        <!-- 登录按钮 -->
                        <button class="J-submit" ng-click="loginCtrl.login()" ng-disabled="loginCtrl.isLogining" ng-bind="loginCtrl.isLogining?'登录中...':'登录'">
					</button>

                        <!-- 登录验证弹框 -->
                        <div class="notify">
                            <i></i>
                            <span class="notify-edit"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!--国际化-->
        <!--<div class="loginTitle">
		<div class="logo-left"></div>

		<div class="international">
			<a class="iner-txt">简体</a>
			<span class="inter-break">|</span>
			<a class="iner-txt">繁体</a>
			<span class="inter-break">|</span>
			<a class="iner-txt">英文</a>
		</div>
	</div>-->
    </div>

    <script src='/libs/jquery-core/jquery.min.js'></script>

    <script src="./module/login/libs/TweenMax.min.js"></script>
    
    <script src="./module/login/libs/global.min.js"></script>

    <!-- 引入require.js -->
    <script type="text/javascript">
        (function() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "/libs/require/require.js";
            script.setAttribute("data-main", "/login-require.js?v=" + new Date().getTime());
            document.getElementsByTagName('head')[0].appendChild(script);
        })();
    </script>
    <script type="text/javascript" src="/libs/index/index.background.js"></script>
</body>

</html>
