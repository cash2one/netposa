<div ng-controller="fullPlayPopupController as fullPlayPopupCtrl" style="width:100%;height:100%;overflow: hidden">
    <div style="width:100%;height:100%;position: relative">
        <div style="width:100%;height:100%;" class="media media-fix-margin">
            <img style="width:100%;height:100%;display: block" ng-src="{{fullPlayPopupCtrl.alarmInfo.AlarmLog.CapFacePicUrl|imageUrlFilter}}">
            <span style="
                    position: absolute;
                    left: 50%;top:50%;
                    margin-left:-26px;
                    margin-top:-26px;
                    width: 52px;
                    height: 52px;
                    cursor: pointer;
                    background: url('../../images/common/player.png') no-repeat center center" ng-click="fullPlayPopupCtrl.playRealTime()"></span>
        </div>
        <div style="width: 100%;height: 100%;">
            <div style="position: absolute;left:0;top:0; width: 100%;height: 100%;background: #999;" video-ocx init-complete="fullPlayPopupCtrl.initComplete(ocxControlFunc)">
                <!-- <div style="position: absolute;left:0;top:0; width: 100%;height: 100%;background: #999;">
                <object style="width: 100%;height: 100%" id="palyerOcxAlarm" type="applicatin/x-firebreath">
                    <param name='unload' value='pluginLoaded'></param>
                </object> -->
            </div>
        </div>

    </div>
</div>
