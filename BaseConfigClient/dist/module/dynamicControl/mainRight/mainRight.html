<!--模块按钮-->
<div class="g-dynamicControl-right"
        ng-controller="mainRightController as mainRightCtrl" >

    <div class="m-dynCtrl-moduleName f-cfb">
        <div class="moduleName">
            <a href="javascript:;" data-type="realAlarm"
               ng-class="{'active' : mainRightCtrl.moduleState === 'realAlarm'}"
               ng-click = "mainRightCtrl.tabsChange('realAlarm')"
               class="module-tabs f-ib line">{{ 'FDS_04_02_01' | translate }}</a>
            <!--实时报警-->
        </div>
        <div class="moduleName">
            <a href="javascript:;" data-type="attention"
               ng-class="{'active' : mainRightCtrl.moduleState === 'attention'}"
               ng-click = "mainRightCtrl.tabsChange('attention')"
               class="module-tabs f-ib ">{{ 'FDS_04_02_02' | translate }}</a>
            <!--我的关注-->
        </div>

        <!-- 统计 更多 -->
        <p class="total f-abs" ng-show="mainRightCtrl.moduleState === 'realAlarm'">
            {{ 'FDS_04_02_03' | translate }}
            <!--今日：-->
            <span class="c-font-orange2"
                  href="javascript:;">{{ mainRightCtrl.dataArr.length }}</span>
            {{ 'FDS_04_02_04' | translate }}
            <!--条-->
            <a href="#/intelligentretrieval/alarmretrieval" class="more f-abs">
                {{ 'FDS_04_02_05' | translate }}
                <!--更多-->
            </a>
            <!-- 链接 智能检索-报警检索 -->
        </p>
    </div>
