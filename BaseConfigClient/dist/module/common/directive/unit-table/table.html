<div class="table-display">
    <div class="table-display-title">
        <table class="fn-table">
            <thead class="fn-thead">
                <tr>
                    <th ng-if="tablectrl.hasSerial" ng-class="{'has-text-indent':tablectrl.hasCheck}">
                        <label class="table-check-label" ng-if="tablectrl.hasCheck" ng-click="tablectrl.changeTrCheckBoxStatus(-1)">
                            <i class="table-check-box" ng-bind="tablectrl.checkBoxAll?'✔':''"></i>
                        </label>
                        <span translate="FDS_00_01_19"></span>
                    </th>
                    <th ng-repeat="(h_index,header) in tablectrl.headDataList" ng-if="header.isShow">
                        <span title="{{header.title|translate}}" ng-bind="header.title | translate"></span>
                        <label ng-if="header.isSort" ng-click="tablectrl.tableBySort(h_index)">
                            <i ng-class="{'table-sorted-color':header.isAsc == 1}">↑</i>
                            <i ng-class="{'table-sorted-color':header.isAsc == 0}">↓</i>
                        </label>
                    </th>
                </tr>
            </thead>
            <tbody style="display:none">
            </tbody>
        </table>
    </div>

    <div class="table-content-list">
        <table class="fn-table">
            <thead class="fn-thead" style="display:none">
            </thead>
            <tbody class="fn-tbody" ng-transclude>
            </tbody>
        </table>
    </div>
</div>
