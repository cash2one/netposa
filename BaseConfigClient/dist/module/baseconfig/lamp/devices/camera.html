<div class="m-camera-pop">
    <div class="m-height m-popul-right" ng-show="lampPopup.CurrentDevice=='Camera'">
        <div class="tree-search f-pr" ng-show="lampPopup.CameraOnTheLamp.treeDatas.length">
            <input type="text"
                class="ipt m-search-size u-input"
                ng-model="lampPopup.CameraOnTheLamp.searchStr" 
                placeholder="{{'DP_CONFIG_COMMON_86' | translate}}"
                ng-change="lampPopup.onChangeSearch(lampPopup.CameraOnTheLamp.treeId, lampPopup.CameraOnTheLamp.searchStr)">
            <a href="javascript:" class="u-input-search tree-search-btn m-search-btn"></a>
        </div>
        <div class="tree-area-content">
            <util-tree tree-id="{{lampPopup.CameraOnTheLamp.treeId}}"
                    tree-datas="lampPopup.CameraOnTheLamp.treeDatas"
                    check-enable="true"
                    on-check="lampPopup.CameraOnTheLamp.onCheck(event, treeId, treeNode)"
                    add-diy-dom="lampPopup.CameraOnTheLamp.addDiyDom(treeId, treeNode)"
                    single-select="true"
                    edit-enable="false"
                    is-simple-data="true"
                    show-icon="true"
                    show-line="false"
                    default-no-data-msg=""
                    search-no-data-msg=""
                    tree-id-key="ID"
                    tree-pid-key="ParentID"
                    tree-key-name="Name"
                    default-expand-level="0"
                    tree-init-complete = "lampPopup.CameraOnTheLamp.treeInitComplete(treeId)"
            ></util-tree>
        </div>
    </div>
    <div style="display: none;" ng-class="{'f-db': lampPopup.isRootLamp}" class="u-select-tree form-select" ng-if="lampPopup.isRootLamp">
        <input type="text" class="u-input"/>
    </div>
</div>
