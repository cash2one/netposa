<div class="vsupCtrl" ng-controller="videoServerUpdatePopupController as vsupCtrl" >

    <form name="vsUpdataForm" class="form-horizontal u-baseconfig-popup">
        <div class="form">
            <span  class="title" style="min-width: 100px;"><i class="color">*</i><span  translate="DP_CONFIG_COMMON_03"></span></span>

            <input type="text" valid-nonempty="名称"
                   ng-model="vsupCtrl.currentServe.Name"
                   class="text u-input"
                   placeholder="{{'DP_CONFIG_COMMON_51'|translate}}"

                   valid-m-nonempty="名称"
                   valid-m-max = "32"
                   valid-multiple
            >
        </div>

        <div class="form">
            <span  class="title" style="min-width: 100px;"><i class="color">*</i><span  translate="DP_CONFIG_VIDEOSERVER_02"></span></span>

            <input type="text"
                   ng-model="vsupCtrl.currentServe.Uid"
                   class="text u-input"  placeholder="{{'DP_CONFIG_COMMON_58'|translate}}"

                   valid-m-nonempty="用户"
                   valid-m-max = "32"
                   valid-multiple
            >


        </div>

        <div class="form">
            <span  class="title" style="min-width: 100px;"><i class="color">*</i><span  translate="DP_CONFIG_VIDEOSERVER_03"></span></span>

            <input type="password"
                   ng-model="vsupCtrl.currentServe.Pwd"
                   class="text u-input"
                   placeholder="{{'DP_CONFIG_COMMON_59'|translate}}"

                   valid-m-nonempty="密码"
                   valid-m-max = "32"
                   valid-multiple
            >

        </div>


        <div class="form">
            <span  class="title" style="min-width: 100px;"><i class="color">*</i><span  translate="DP_CONFIG_PROXYSERVER_03"></span></span>

            <input type="text"
                   ng-model="vsupCtrl.currentServe.IpAddress"
                   class="text u-input"
                   placeholder="{{'DP_CONFIG_COMMON_54'|translate}}"

                   valid-m-nonempty="Ip地址"
                   valid-m-max = "32"
                   valid-M-Ip
                   valid-multiple
            >

        </div>

        <div class="form">
            <span class="title" style="min-width: 100px;"><i class="color">*</i><span translate="DP_CONFIG_PROXYSERVER_04"></span></span>

            <select ng-model="vsupCtrl.currentServe.VideoServerType"
                    class="text u-input"

                    valid-m-nonempty="服务器类型"
                    valid-multiple
                    ng-change="vsupCtrl.changeTypeSelect()"
                    ng-options=" serverType.value as serverType.text for serverType in vsupCtrl.videoServerTypeList"
            >
                <option value="" translate="DP_CONFIG_VIDEOSERVER_05"></option>

                </option>
            </select>
        </div>
        <div class="form">
            <span  class="title" style="min-width: 100px;"><i class="color">*</i><span  translate="DP_CONFIG_COMMON_11"></span></span>

            <input type="number"
                   ng-model="vsupCtrl.currentServe.Port"
                   class="text u-input"
                   placeholder="{{'DP_CONFIG_COMMON_55'|translate}}"

                   valid-m-nonempty="端口"
                   valid-m-max = "11"
                   valid-m-port
                   valid-multiple
            >

        </div>
        <div class="form">
            <span class="title" style="min-width: 100px;"><i class="color">*</i><span translate="DP_CONFIG_VIDEOSERVER_04"></span></span>
            <select ng-model="vsupCtrl.currentServe.ProxyServerID" class="text u-input" valid-nonempty="{{'DP_CONFIG_VIDEOSERVER_04'|translate}}" valid-multiple
                    ng-options="type.ID as type.Name for type in vsupCtrl.proxyListForVideo">
                <option value="">{{'DP_CONFIG_COMMON_26'|translate}}</option>
            </select>
        </div>

        <div class="form" style="overflow: visible">
            <span  class="title" style="min-width: 100px;"><i class="color">*</i><span  translate="DP_CONFIG_AREA_01"></span></span>
            <input type="hidden" valid-nonempty = "{{'DP_CONFIG_AREA_01'|translate}}" ng-model="vsupCtrl.currentServe.AreaModel.ID"/>
            <div class="text u-select-tree">
                <!--<span ng-bind="vsupCtrl.currentServe.AreaModel.Name||'点击选择行政区域'"-->
                      <!--ng-click="vsupCtrl.changeIsShowAreaTree()"-->
                <!--style="display: block"></span>-->
                <input type="text" class="u-input" ng-model="vsupCtrl.currentServe.AreaModel.Name" readonly ng-click="vsupCtrl.areaTreeDatas.isShow = !vsupCtrl.areaTreeDatas.isShow" />
                <i class="tree-toggle-icon" style="left:310px;" ng-class="{'z-open': vsupCtrl.areaTreeDatas.isShow}"></i>
                <div class="tree-cntr" style="position:absolute;margin-left:100px;" ng-class="{'z-show':vsupCtrl.areaTreeDatas.isShow}">
                    <!--<div class="m-vserver-area-list" ng-if="vsupCtrl.areaTreeDatas.treeDatas.length != 0">-->
                        <util-tree
                                   tree-id="{{vsupCtrl.areaTreeDatas.treeId}}"
                                   tree-datas="vsupCtrl.areaTreeDatas.treeDatas"
                                   is-default-selected="true"
                                   tree-init-complete="vsupCtrl.areaTreeDatas.treeInitComplete(treeId)"
                                   check-enable="false"
                                   single-select="true"
                                   is-simple-data="true"
                                   show-icon="true"
                                   show-line="false"
                                   default-no-data-msg="vsupCtrl.areaTreeDatas.defaultNoDataMsg"
                                   search-no-data-msg="vsupCtrl.areaTreeDatas.searchNoDataMsg"
                                   on-click="vsupCtrl.areaTreeDatas.onClick(event, treeId, treeNode)"
                                   tree-id-key="ID"
                                   tree-pid-key="ParentID"
                                   tree-key-name="Name"
                                   default-select-tree-id="vsupCtrl.areaTreeDatas.defaultSelectTreeId"
                                   default-expand-level="0"
                        ></util-tree>
                    <!--</div>-->
                    <!--<div ng-if="vsupCtrl.areaTreeDatas.treeDatas.length==0 && vsupCtrl.areaTreeDatas.isShow" class="u-table-no-data">暂无数据</div>-->
                </div>
            </div>
        </div>

        <div class="form">
            <span  class="title" style="min-width: 100px;"><i class="color">*</i><span translate="DP_CONFIG_COMMON_04"></span></span>

            <input type="text"
                   ng-model="vsupCtrl.currentServe.Code" class="text u-input"
                   placeholder="{{'DP_CONFIG_COMMON_56'|translate}}"

                   valid-m-max="11"
                   valid-m-code
                   valid-m-nonempty = '编码'

                   valid-multiple
            >

        </div>

        <div class="form">
            <span  class="title" style="min-width: 100px;" style="text-indent: 10px" translate="DP_CONFIG_COMMON_34"></span>

            <textarea class="text u-textarea"
                      ng-model="vsupCtrl.currentServe.Description"
                      placeholder="{{'DP_CONFIG_COMMON_57'|translate}}" rows="3"
                      valid-m-max="150"
                      valid-multiple
            ></textarea>

        </div>

        <div class="u-border"></div>

        <div class="form f-cfb">
            <button class="u-button u-button-blue-2 f-fr m-right15" type="submit" ng-click="vsupCtrl.closeUpdateModel(false)" translate="DP_CONFIG_COMMON_19"></button>
            <button class="u-button u-button-blue-1 f-fr m-right15" type="submit" ng-click="vsupCtrl.commitSaveOrUpdate()" ng-disabled="vsUpdataForm.$invalid" translate="DP_CONFIG_COMMON_05"></button>
        </div>
    </form>





</div>
