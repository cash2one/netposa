<div ng-controller="ivsServerUpdateModalController as isupCtrl" >

    <form name="ivsUpdateForm" class="form-horizontal u-baseconfig-popup">
        <div class="form">
            <span  class="title"><i class="color">*</i>名称</span>

            <input type="text" valid-nonempty="名称"
                   ng-model="isupCtrl.currentServe.Name"
                   class="text u-input"
                   placeholder="名称"

                   valid-m-nonempty="名称"
                   valid-m-max = "32"
                   valid-multiple
            >
        </div>

        <div class="form">
            <span  class="title"><i class="color">*</i>用户</span>

            <input type="text"
                   ng-model="isupCtrl.currentServe.Uid"
                   class="text u-input"  placeholder="请输入用户"

                   valid-m-nonempty="用户"
                   valid-m-max = "32"
                   valid-multiple>


        </div>

        <div class="form">
            <span  class="title"><i class="color">*</i>密码</span>

            <input type="password"
                   ng-model="isupCtrl.currentServe.Pwd"
                   class="text u-input"
                   placeholder="请输入密码"

                   valid-m-nonempty="密码"
                   valid-m-max = "32"
                   valid-multiple>

        </div>


        <div class="form">
            <span  class="title"><i class="color">*</i>IP地址</span>

            <input type="text"
                   ng-model="isupCtrl.currentServe.IpAddress"
                   class="text u-input"
                   placeholder="请输入IP地址"

                   valid-m-nonempty="Ip地址"
                   valid-m-max = "32"
                   valid-M-Ip
                   valid-multiple>

        </div>

        <div class="form">
            <span  class="title"><i class="color">*</i>端口</span>

            <input type="number"
                   ng-model="isupCtrl.currentServe.Port"
                   class="text u-input"
                   placeholder="请输入端口"

                   valid-m-nonempty="端口"
                   valid-m-max = "11"
                   valid-m-port
                   valid-multiple>
        </div>

        <div class="form">
            <span  class="title"><i class="color">*</i>编码</span>

            <input type="text"
                   ng-model="isupCtrl.currentServe.Code" class="text u-input"
                   placeholder="请输入编码"

                   valid-m-max="11"
                   valid-m-code
                   valid-m-nonempty = '编码'
                   valid-multiple>
        </div>


        <div class="form">
            <span class="title"><i class="color">*</i>服务器类型</span>

            <select ng-model="isupCtrl.currentServe.ServerType"
                    class="text u-input"

                    valid-m-nonempty="服务器类型"
                    valid-multiple
                    ng-options=" serverType.value as serverType.text for serverType in isupCtrl.ivsServerTypeList"
            >
                <option value="">请选择服务器类型</option>

                </option>
            </select>
           <!-- <div style="width:224px;height:30px">
                <util-select
                        select-data="isupCtrl.currentServe.ServerType"
                        select-repeat-by-key="text"
                        select-click=""
                        selected-val=""
                        select-list-height="S"></util-select>
            </div>-->
        </div>

        <div class="form">
            <span class="title"><i class="color">*</i>接入服务</span>

            <select ng-model="isupCtrl.currentServe.ProxyServerID"
                    class="text u-input"
                    valid-m-nonempty="接入服务"
                    valid-multiple

                    ng-options=" serverType.ID as serverType.Name for serverType in isupCtrl.proxyServerList"
            >
                <option value="">请选择服务器类型</option>

                </option>
            </select>
        </div>

        <div class="form">
            <span class="title"><i class="color">*</i>行政区域</span>
            <div class="text u-input">
                <input class="text u-input"

                       valid-m-nonempty="接入服务"
                       valid-multiple

                       ng-model="isupCtrl.currentServe.AreaModel.Name"
                       placeholder="点击选择行政区域"
                       ng-click="isupCtrl.changeIsShowAreaTree()"
                       readonly
                       required="required"/>
                <div class="m-vserver-input-tree" ng-show="isupCtrl.areaTreeDatas.isShow">
                    <div class="m-vserver-area-list" ng-if="isupCtrl.areaTreeDatas.treeDatas.length != 0">
                        <util-tree tree-hide="isupCtrl.areaTreeDatas.length == 0"
                                   tree-id="{{isupCtrl.areaTreeDatas.treeId}}"
                                   tree-datas="isupCtrl.areaTreeDatas.treeDatas"
                                   is-default-selected="isupCtrl.areaTreeDatas.isDefaultSelected"
                                   tree-init-complete="isupCtrl.areaTreeDatas.treeInitComplete(treeId)"
                                   check-enable="false"
                                   single-select="true"
                                   is-simple-data="true"
                                   show-icon="true"
                                   show-line="false"
                                   default-no-data-msg="isupCtrl.areaTreeDatas.defaultNoDataMsg"
                                   search-no-data-msg="isupCtrl.areaTreeDatas.searchNoDataMsg"
                                   on-click="isupCtrl.areaTreeDatas.onClick(event, treeId, treeNode)"
                                   tree-id-key="ID"
                                   tree-pid-key="ParentID"
                                   tree-key-name="Name"
                                   default-select-tree-id="isupCtrl.areaTreeDatas.defaultSelectTreeId"
                                   default-expand-level="0"
                        ></util-tree>
                    </div>
                    <div ng-if="isupCtrl.treeDatas.length==0 && isupCtrl.areaTreeDatas.isShow" class="u-table-no-data">
                        暂无数据
                    </div>
                </div>
            </div>
            <!--   <span class='errorText'>未选择行政区域</span>-->
        </div>
        
        

        <div class="form">
            <span  class="title" style="text-indent: 10px">描述</span>

            <textarea class="text u-textarea"
                      ng-model="isupCtrl.currentServe.Description"
                      placeholder="描述" rows="3"
                      valid-m-max="150"
                      valid-multiple
            ></textarea>

        </div>

        <div class="u-border"></div>

        <div class="form f-cfb">
            <button class="u-button u-button-blue-2 f-fr m-right15" type="submit" ng-click="isupCtrl.closeUpdateModel(false)">取消</button>
            <button class="u-button u-button-blue-1 f-fr m-right15" type="submit" ng-click="isupCtrl.commitSaveOrUpdate()" ng-disabled="ivsUpdateForm.$invalid">确定</button>
        </div>
    </form>





</div>
