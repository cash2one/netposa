<div class="callPoint-container" ng-controller="callPoliceController as callPoliceCtrl">
    <div class="callPoint-title-container">
        <div class="callPoint-title">
             <span class="callPoint-title-icon"></span>
            <span class="callPoint-title">报警信息</span>
            <span class="callPoint-exit" ng-click="callPoliceCtrl.exit()"></span>
        </div>
        <div class="callPoint-content">
            <div class="callPoint-img-container">
                <div class="callPoint-capture-face">
                    <img src="{{callPoliceCtrl.leftImg}}" alt="">
                </div>
                <div class="callPoint-img-info  callPoint-img-info-left">
                    <span>抓拍人脸</span>
                </div>
                <div class="callPoint-canvas">
                    <canvas id="canvas"  width="140" height="140">
                        <!--<p>抱歉，您的浏览器不支持canvas</p>-->
                    </canvas>
                </div>
                <div class="callPoint-contrast-face">
                    <img src="{{callPoliceCtrl.rightImg}}" alt="">
                </div>
                <div class="callPoint-img-info  callPoint-img-info-right">
                    <span>比中人脸</span>
                </div>
            </div>
            <div class="callPoint-info-container">
                <div class="callPoint-info callPoint-info-left">
                    <div class="callPoint-info-li">
                        <div class="callPoint-info-li-title">
                            <span>性别:</span>
                        </div>
                        <div class="callPoint-info-li-content">
                           <span>男</span>
                        </div>
                    </div>
                    <div class="callPoint-info-li">
                        <div class="callPoint-info-li-title">
                            <span>特征:</span>
                        </div>
                        <div class="callPoint-info-li-content">
                            <span>短发,白色上衣</span>
                        </div>
                    </div>
                    <div class="callPoint-info-li">
                        <div class="callPoint-info-li-title">
                            <span>抓拍设备:</span>
                        </div>
                        <div class="callPoint-info-li-content">
                            <span>洪山区新南路摄像头１</span>
                        </div>
                    </div>
                    <div class="callPoint-info-li">
                        <div class="callPoint-info-li-title">
                            <span>通行时间:</span>
                        </div>
                        <div class="callPoint-info-li-content">
                            <span>2017-07-20 12:18:35 </span>
                        </div>
                    </div>
                </div>
                <div class="callPoint-info callPoint-info-right">
                    <div class="callPoint-info-li">
                        <div class="callPoint-info-li-title">
                            <span>姓名:</span>
                        </div>
                        <div class="callPoint-info-li-content">
                            <span>黄京京</span>
                        </div>
                    </div>
                    <div class="callPoint-info-li">
                        <div class="callPoint-info-li-title">
                            <span>性别:</span>
                        </div>
                        <div class="callPoint-info-li-content">
                            <span>男</span>
                        </div>
                    </div>
                    <div class="callPoint-info-li">
                        <div class="callPoint-info-li-title">
                            <span>证件号:</span>
                        </div>
                        <div class="callPoint-info-li-content">
                            <span>420298025422044445</span>
                        </div>
                    </div>
                    <div class="callPoint-info-li">
                        <div class="callPoint-info-li-title">
                            <span>所在库:</span>
                        </div>
                        <div class="callPoint-info-li-content">
                            <span>测试布控库</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
